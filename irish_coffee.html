<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Cocktails!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <button class="navigation" onclick="document.location='index.html'">
        Home
      </button>

      <h2>Irish Coffee</h2>
      <img
        class="images"
        src="https://images.pexels.com/photos/4915835/pexels-photo-4915835.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
      />
      <table>
        <tr>
          <th>Ingredients</th>
          <th>Amounts</th>
        </tr>
        <tr>
          <td>Hot Coffee</td>
          <td>1 cup</td>
        </tr>
        <tr>
          <td>Brown Sugar</td>
          <td>1 tablespoon</td>
        </tr>
        <tr>
          <td>Irish Whiskey</td>
          <td>2oz</td>
        </tr>
        <tr>
          <td>Whipped Cream</td>
          <td>As much as you want :)</td>
        </tr>
      </table>
      <h2>Instructions</h2>
      <ol>
        <li>Made hot coffee</li>
        <li>Add brown sugar to coffee and stir until melted</li>
        <li>Add Whiskey</li>
        <li>Top with whipped cream</li>
        <li>Enjoy :)</li>
      </ol>
  </body>
</html>
